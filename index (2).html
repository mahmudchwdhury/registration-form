<!DOCTYPE html>
<html>
	<head>
		<title> registration form</title>
	</head>
	<body>
		<form>
			<table>
				<tr>
					<td><label for="name">Name</label></td>
					<td>:</td>
					<td><input type="text" id="name" placeholder="Enter Your Name" size="30"></td>
				</tr>
				<tr>
					<td><label for="father's name">Father's Name</label></td>
					<td>:</td>
					<td><input type="text" id="father's name" placeholder="Enter Your Father's Name" size="30"></td>
				</tr>
				<tr>
					<td><label>Mother's Name</label></td>
					<td>:</td>
					<td><input type="text" placeholder="Enter Your Mother's Name" size="30"></td>
				</tr>
				<tr>
					<td><label>Phone Number</label></td>
					<td>:</td>
					<td><input type="text" placeholder="Enter Your Phone Number" size="30"></td>
				</tr>
				<tr>
					<td><label>Email</label></td>
					<td>:</td>
					<td><input type="text" placeholder="Enter Your Email" size="30"></td>
				</tr>
				<tr>
					<td><label for="password">Password</label></td>
					<td>:</td>
					<td><input type="text" id="password" placeholder="Enter Your Password" size="30"></td>
				</tr>
				<tr>
					<td><label>Gender</label></td>
					<td>:</td>
					<td>
						<label>
						<input type="radio" name="gender">
						Male
						</label>
					
					
						<label>
						<input type="radio" name="gender">
						Female
						</label>
					
					
						<label>
						<input type="radio" name="gender">
						Others
						</label>
					</td>
				</tr>
				<tr>
					<td><label>Date Of Birth</label></td>
					<td>:</td>
					<td><input type="date" size="30"></td>
				</tr>
				<tr>
					<td><label>Blood Group</label></td>
					<td>:</td>
						<td>
							<select>
								<optgroup>
									<option>A+</option>
									<option>B+</option>
									<option>AB+</option>
									<option>A-</option>
									<option>B-</option>
									<option>AB-</option>
								<optgroup>
							</select>
						</td>
				</tr>
				<tr>
					<td><label>Course</label></td>
					<td>:</td>
					<td>
						<label>
						<input type="checkbox" name="gender">
						Microsoft Office Application
						</label>
					
					
						<label>
						<input type="checkbox" name="gender">
						Web Design & Development
						</label>
					
					
						<label>
						<input type="checkbox" name="gender">
						Graphic Design
						</label>
					</td>
				</tr>
				<tr>
					<td><label>Address</label></td>
					<td>:</td>
					<td><textarea size="500"></textarea></td>
				</tr>
				<tr>
					<td><label>Photo</label></td>
					<td>:</td>
					<td><input type="file"></td>
				</tr>
				<tr>
					<td><label>Number</label></td>
					<td>:</td>
					<td><input type="number" max="50" min="20" step="5"></td>
				</tr>
				<tr>
					
					<td><input type="image" src="https://i.pinimg.com/originals/99/26/2c/99262c6f4dd68955d33526cd9af29576.gif"></td>
				</tr>
			</table>
			
		</form>
	</body>
</html>
